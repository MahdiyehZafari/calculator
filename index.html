<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
<div id="cal-body">
     <div class="input">
         <input type="text">
     </div>
     <div style="padding-top: 40px;">
         <div class="buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
         </div>
         <div class="buttons">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
         </div>
         <div class="buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">*</button>
         </div>
         <div class="buttons">
                    <button>.</button>
                    <button>0</button>
                    <button class="operator">=</button>
                    <button class="operator">/</button>
                    
         </div>
         <div class="buttons">
            <button id="clear" style="width: 100%;">Clear</button>
         </div>
     </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
